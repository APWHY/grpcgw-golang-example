# Default values for data-ingest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  tag: latest
  pullPolicy: Never
  name: grpcgw-eg

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  external: # port number for outside the cluster access
    restPort: 30080
    grpcPort: 30081
  internal: # port number for inside the cluster access
    restPort: 80
    grpcPort: 81

deployment:
  # target internal ports for port forwarding to the underlying image
  restPort: 8080
  grpcPort: 8081

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
